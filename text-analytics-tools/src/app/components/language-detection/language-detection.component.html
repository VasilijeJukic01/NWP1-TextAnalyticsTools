<div class="language-detection-container">
  <h3 class="title">Language Detection</h3>

  <!-- Checkbox -->
  <label class="section-label">Options:</label>
  <div class="checkbox-group">
    <div class="form-check">
      <input [(ngModel)]="clean" class="form-check-input" type="checkbox" id="cleanCheckbox">
      <label class="form-check-label" for="cleanCheckbox">Clean Text</label>
    </div>
  </div>

  <!-- Input -->
  <form [formGroup]="form" (submit)="predictLanguage()" class="detection-form">
    <div class="form-group">
      <label for="textInput">Text</label>
      <textarea class="form-control" id="textInput" placeholder="Enter your text" rows="4" [formControlName]="'text'"></textarea>
    </div>
    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
  </form>

  <!-- Results -->
  <div class="results-section mt-4">
    <p><strong>Detected Languages: </strong></p>
    <div *ngFor="let item of result; let i = index;" class="language-result">
      <p>{{ i + 1 }}. <strong>{{ item.lang }}</strong> - {{ (item.confidence * 100).toFixed(2) }}%</p>
      <hr>
    </div>
  </div>
</div>
